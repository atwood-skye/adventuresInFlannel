<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <section id="start" class="container">
      <div class="row">
        <div id="nameStart" class="col-xs-12">
          <div class="jumbotron text-center">
            <h1>Super Adventure Time</h1>
          </div>
        </div>
        <div id="clickStart" class="col-xs-12">
          <div class="jumbotron text-center">
            <h2><i class="fa fa-angle-right"></i>click anywhere to start</h2>
          </div>
        </div>
      </div>
    </section>
    <section id="story" class="container">
      <div class="row">
        <div class="col-xs-12">
          <div id="storyText" class="element wrap"></div>
        </div>
        <div class="decision col-xs-12">
          <p>Will you help? <br><span class='yes'>yes</span><span class='no'>no</span></p>
        </div>
      </div><!-- row -->
    </section>
    <section id="characterSelect">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <script>
              $(function(){
                  $(".character-element").typed({
                    strings: ["<p>What is your name?</p><div class='col-xs-12'><form><div class='form-group'><input type='text' name='name' style='padding-left:10px;'><button type='submit' name='button' style=''>enter</button></div></form></div>"],
                    typeSpeed: 0,
                    showCursor: false
                  });
              });
            </script>
            <div class="character-element element wrap">
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
