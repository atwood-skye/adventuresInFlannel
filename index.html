<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <section id="start" class="container">
      <div class="row">
        <div id="nameStart" class="col-xs-12">
          <div class="jumbotron text-center">
            <h1>Super Adventure Time</h1>
          </div>
        </div>
        <div id="clickStart" class="col-xs-12">
          <div class="jumbotron text-center">
            <h2><i class="fa fa-angle-right"></i>click anywhere to start</h2>
          </div>
        </div>
      </div>
    </section>
    <section id="story" class="container introText box">
      <div class="row">
        <div class="col-xs-12">
          <div id="storyText" class="element wrap"></div>
        </div>
        <div class="decision col-xs-12">
        </div>
      </div><!-- row -->
    </section>
    <section id="characterSelect" class="introText">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <p>What is your name?</p>
            <div class='col-xs-12'>
              <form>
                <div class='form-group'>
                  <input id='name' type='text' name='name'>
                  <button type='submit'>enter</button>
                </div>
              </form>
            </div>
            <div class="character-element element wrap">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="maleFemale" class="introText">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <div id="genderText" class="element wrap"></div>
            <div id="genderImages">
              <div class="outline outline-josh">
                <div class="male"></div>
                <div id="male" class="element wrap"></div>
              </div>
              <div class="outline outline-misaki">
                <div class="female"></div>
                <div id="female" class="element wrap"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="spectrum" class="introText">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 spectrumText text-center element wrap">
          </div>
        </div>
      </div>
    </section>
    <section id="wakeUp" class="notShown">
      <div class="picture box">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 top wakeUpTop">
                <div class="josh joshNormal"></div>
                <div class="misaki misakiNormal"></div>
              <div class="otherChar harlow">
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="storyLine box">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="wakeUpText element wrap"></div>
              <div class="phoneText element wrap"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="youSuck" class="notShown">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <p>Wow.... You suck</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
