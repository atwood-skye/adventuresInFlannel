<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/test.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/scene3.js"></script>
    <title></title>
  </head>
  <body>
    <section id="scene3" class="notShown">
      <div class="picture box">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 top scene3Top">
                <div class="josh joshNormal"></div>
                <div class="misaki misakiRight"></div>
                <div class="otherChar ai"></div>
            </div>
            <div class="col-xs-12 top riddle1Top">
              <div class="radio top-radio">
                    <input id="question1" type="radio" name="firstPuzzle" value="A">
                    <label for="question1">  A: Michael is the singer. Tanya and John play the keyboard. Robert Plays the drums.</label>
                </div>
                <div class="radio mid-radio">
                    <input id="question2" type="radio" name="firstPuzzle" value="B">
                    <label for="question2">B: Tanya plays the drums. Michael and Robert play the keyboard. John sings.</label>
                </div>
                <div class="radio mid-radio">
                    <input id="question3" type="radio" name="firstPuzzle" value="C">
                    <label for="question3">C: Who cares synth bands rock no matter what!!</label>
                </div>
                <div class="radio mid-radio">
                    <input id="question4" type="radio" name="firstPuzzle" value="D">
                    <label for="question4">D: Robert pressed Tanya's buttons</label>
                </div>
                <button type="button" class="btn btn-info" id="puzzleOneSubmit">Answer!</button>
                <p id="puzzleOneOutput"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="storyLine box">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="scene3Text element wrap"></div>
              <div class="aiText element wrap"></div>
              <div class="riddle1Text element wrap"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="scene4" class="notShown">
      <div class="picture box">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 top scene4Top">
                <div class="josh joshNormal"></div>
                <div class="misaki misakiRight"></div>
                <div class="otherChar bum"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="storyLine box">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="scene4Text element wrap"></div>
              <div class="bumText element wrap"></div>
              <div class="riddle1Text element wrap"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="scene5" class="notShown">
      <div class="picture box">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 top scene5Top">
                <div class="josh joshNormal"></div>
                <div class="misaki misakiRight"></div>
                <div class="otherChar bikeGuy"></div>
            </div>
            <div class="col-xs-12 top riddle2Top">
              <div class="radio top-radio">
                  <input id="question5" type="radio" name="secondPuzzle" value="A">
                  <label for="question5">A: Why is the sky blue?</label>
              </div>
              <div class="radio mid-radio">
                  <input id="question6" type="radio" name="secondPuzzle" value="B">
                  <label for="question6">B: Nobody Knows...</label>
              </div>
              <div class="radio mid-radio">
                  <input id="question7" type="radio" name="secondPuzzle" value="C">
                  <label for="question7">C: What is the square root of 42?</label>
              </div>
              <div class="radio mid-radio">
                  <input id="question8" type="radio" name="secondPuzzle" value="D">
                  <label for="question8">D: Can you believe who won the election?!</label>
              </div>
              <button type="button" class="btn btn-info" id="puzzleTwoSubmit">Answer!</button>
              <p id="puzzleTwoOutput"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="storyLine box">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="scene5Text element wrap"></div>
              <div class="riddle2Text element wrap"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
